definitions:
  rpc.CreateMintRequest:
    properties:
      payload:
        $ref: '#/definitions/rpc.CreateMintRequestPayload'
      public_key:
        type: string
      signature:
        type: string
    type: object
  rpc.CreateMintRequestPayload:
    properties:
      contract_of_sale:
        type: string
      description:
        type: string
      feed_url:
        type: string
      fraction_count:
        type: integer
      lockup_options:
        $ref: '#/definitions/store.StringInterfaceMap'
      metadata:
        $ref: '#/definitions/store.StringInterfaceMap'
      owner_address:
        type: string
      requirements:
        $ref: '#/definitions/store.StringInterfaceMap'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  rpc.CreateMintResponse:
    properties:
      encoded_transaction_body:
        type: string
      hash:
        type: string
    type: object
  rpc.CreateNewPaymentRequest:
    properties:
      invoice_hash:
        type: string
    type: object
  rpc.GetHealthResponse:
    properties:
      chain:
        type: string
      current_block_height:
        type: integer
      latest_block_height:
        type: integer
      updated_at:
        type: string
      version:
        type: string
      wallets_enabled:
        type: boolean
    type: object
  rpc.GetInvoicesResponse:
    properties:
      invoices:
        items:
          $ref: '#/definitions/store.Invoice'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  rpc.GetMintsResponse:
    properties:
      limit:
        type: integer
      mints:
        items:
          $ref: '#/definitions/store.Mint'
        type: array
      page:
        type: integer
      total:
        type: integer
    type: object
  rpc.GetStatsResponse:
    properties:
      stats:
        additionalProperties:
          type: integer
        type: object
    type: object
  rpc.SendRequest:
    properties:
      encoded_transaction_hex:
        type: string
    type: object
  rpc.SendResponse:
    properties:
      transaction_id:
        type: string
    type: object
  sql.NullTime:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  store.Invoice:
    properties:
      block_height:
        type: integer
      buyer_address:
        type: string
      created_at:
        type: string
      hash:
        type: string
      id:
        type: string
      mint_hash:
        type: string
      paid_at:
        $ref: '#/definitions/sql.NullTime'
      payment_address:
        type: string
      pending_token_balance_id:
        type: string
      price:
        type: integer
      public_key:
        type: string
      quantity:
        type: integer
      seller_address:
        type: string
      signature:
        type: string
      transaction_hash:
        type: string
    type: object
  store.Mint:
    properties:
      block_height:
        type: integer
      contract_of_sale:
        type: string
      created_at:
        type: string
      description:
        type: string
      feed_url:
        type: string
      fraction_count:
        type: integer
      hash:
        type: string
      id:
        type: string
      lockup_options:
        $ref: '#/definitions/store.StringInterfaceMap'
      metadata:
        $ref: '#/definitions/store.StringInterfaceMap'
      owner_address:
        type: string
      public_key:
        type: string
      requirements:
        $ref: '#/definitions/store.StringInterfaceMap'
      signature:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      transaction_hash:
        type: string
    type: object
  store.StringInterfaceMap:
    additionalProperties: true
    type: object
  store.TokenBalance:
    properties:
      address:
        type: string
      created_at:
        type: string
      mint_hash:
        type: string
      quantity:
        type: integer
      updated_at:
        type: string
    type: object
info:
  contact: {}
  description: API for managing mints and offers
  title: Fractal Engine API
  version: "1.0"
paths:
  /doge/confirm:
    post:
      consumes:
      - application/json
      description: Generates 10 blocks for transaction confirmation
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Confirm transactions by generating blocks (Regtest only)
      tags:
      - doge
  /doge/send:
    post:
      consumes:
      - application/json
      description: Sends a raw transaction to the Dogecoin network
      parameters:
      - description: Send transaction request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rpc.SendRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/rpc.SendResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Send a raw transaction
      tags:
      - doge
  /doge/top-up:
    post:
      consumes:
      - application/json
      description: Sends 1000 DOGE to the specified address for testing/development
      parameters:
      - description: Dogecoin address to send funds to
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Top up an address with test DOGE (Regtest only)
      tags:
      - doge
  /health:
    get:
      consumes:
      - application/json
      description: Returns the current and latest block height
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rpc.GetHealthResponse'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get health
      tags:
      - health
  /invoices:
    get:
      consumes:
      - application/json
      description: Returns a list of invoices with optional filtering by mint_hash
        and offerer_address
      parameters:
      - description: Limit number of results (max 100)
        in: query
        name: limit
        type: integer
      - description: Page number (max 1000)
        in: query
        name: page
        type: integer
      - description: Filter by mint hash
        in: query
        name: mint_hash
        type: string
      - description: Filter by address of buyer or seller
        in: query
        name: offerer_address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rpc.GetInvoicesResponse'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get invoices
      tags:
      - invoices
  /mints:
    get:
      consumes:
      - application/json
      description: Returns a list of mints
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Page
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rpc.GetMintsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all mints
      tags:
      - mints
    post:
      consumes:
      - application/json
      description: Creates a new mint
      parameters:
      - description: Mint request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rpc.CreateMintRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/rpc.CreateMintResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a mint
      tags:
      - mints
  /payments/new:
    post:
      consumes:
      - application/json
      description: Generates an encoded transaction body for paying an invoice
      parameters:
      - description: Payment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/rpc.CreateNewPaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Prepares an encoded transaction body for a new payment
      tags:
      - payments
  /pending-token-balances:
    get:
      consumes:
      - application/json
      description: Returns pending token balances for an address, optionally filtered
        by mint hash
      parameters:
      - description: Address to get pending token balances for
        in: query
        name: address
        type: string
      - description: Filter by mint hash
        in: query
        name: mint_hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/store.TokenBalance'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get pending token balances
      tags:
      - Token Balances
  /stats:
    get:
      consumes:
      - application/json
      description: Returns the current statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rpc.GetStatsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get stats
      tags:
      - stats
  /token-balances:
    get:
      consumes:
      - application/json
      description: Returns token balances for an address, optionally filtered by mint
        hash and with optional mint details
      parameters:
      - description: Address to get token balances for
        in: query
        name: address
        type: string
      - description: Filter by mint hash
        in: query
        name: mint_hash
        type: string
      - description: Include mint details in response
        in: query
        name: include_mint_details
        type: boolean
      - description: Limit number of results (max 100, only used with include_mint_details)
        in: query
        name: limit
        type: integer
      - description: Page number (max 1000, only used with include_mint_details)
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get token balances
      tags:
      - Token Balances
swagger: "2.0"
