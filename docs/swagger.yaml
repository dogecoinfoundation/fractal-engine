paths:
  /buy-offers:
    post:
      consumes:
      - application/json
      description: Creates a new buy offer
      parameters:
      - description: Buy offer request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/pkg_rpc.CreateBuyOfferRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pkg_rpc.CreateOfferResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a buy offer
      tags:
      - buy-offers
  /health:
    get:
      consumes:
      - application/json
      description: Returns the current and latest block height
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_rpc.GetHealthResponse'
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get health
      tags:
      - health
  /mints:
    get:
      consumes:
      - application/json
      description: Returns a list of mints
      parameters:
      - description: Limit
        in: query
        name: limit
        type: integer
      - description: Page
        in: query
        name: page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_rpc.GetMintsResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all mints
      tags:
      - mints
    post:
      consumes:
      - application/json
      description: Creates a new mint
      parameters:
      - description: Mint request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/pkg_rpc.CreateMintRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/pkg_rpc.CreateMintResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
