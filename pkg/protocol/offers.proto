syntax = "proto3";
import "google/protobuf/timestamp.proto";

package fractalengine;

option go_package = "pkg/protocol";

message BuyOfferMessageEnvelope {
    int32 version = 1;
    BuyOfferMessage payload = 2;
}

message SellOfferMessageEnvelope {
    int32 version = 1;
    SellOfferMessage payload = 2;
}

message BuyOfferMessage {
    string id = 1;
    string offerer_address = 2;
    string seller_address = 3;
    string hash = 4;
    string mint_hash = 5;
    int32 quantity = 6;
    int32 price = 7;
    google.protobuf.Timestamp created_at = 8;
    string public_key = 9;
}

message SellOfferMessage {
    string id = 1;
    string offerer_address = 2;
    string hash = 3;
    string mint_hash = 4;
    int32 quantity = 5;
    int32 price = 6;
    google.protobuf.Timestamp created_at = 7;
    string public_key = 8;
}

message DeleteBuyOfferMessage {
    string hash = 1;
    string public_key = 2;
    string signature = 3;
}

message DeleteBuyOfferMessageEnvelope {
    int32 version = 1;
    DeleteBuyOfferMessage payload = 2;
}

message DeleteSellOfferMessage {
    string hash = 1;
    string public_key = 2;
    string signature = 3;
}

message DeleteSellOfferMessageEnvelope {
    int32 version = 1;
    DeleteSellOfferMessage payload = 2;
}